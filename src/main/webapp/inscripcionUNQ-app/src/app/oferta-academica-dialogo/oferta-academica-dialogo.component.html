<h2 mat-dialog-title>Oferta Académica</h2>
<mat-dialog-content>
	<div [formGroup]="form">
		<mat-form-field>
			<textarea matInput placeholder="Descripción" formControlName="descripcion" required>
      </textarea>
			<mat-error *ngIf="form.get('descripcion').hasError('required')">
				Campo obligatorio
			</mat-error>
		</mat-form-field>
		<mat-form-field>
			<input type="text" placeholder="Carrera" formControlName="carrera" matInput [matAutocomplete]="auto" required>
			<mat-autocomplete #auto="matAutocomplete">
				<mat-option *ngFor="let carrera of carreras | filtroBusqueda: {descripcion: carreraBuscada}; let i=index;" [value]="carrera.descripcion">
					{{carrera.descripcion}}
				</mat-option>
			</mat-autocomplete>
			<mat-error *ngIf="form.get('carrera').hasError('required')">
				Campo obligatorio
			</mat-error>
		</mat-form-field>
		<mat-form-field>
			<input type="text" placeholder="Período" formControlName="periodo" matInput [matAutocomplete]="autoPeriodo" required>
			<mat-autocomplete #autoPeriodo="matAutocomplete">
				<mat-option *ngFor="let periodo of periodos | filtroBusqueda: {codigo: periodoBuscado}; let i=index;"[value]="periodo.codigo">
					{{periodo.codigo}}
				</mat-option>
			</mat-autocomplete>
			<mat-error *ngIf="form.get('periodo').hasError('required')">
				Campo obligatorio
			</mat-error>
		</mat-form-field>
	</div>
	<section>Estado
		<mat-slide-toggle class="estado" [(ngModel)]="checked">
		</mat-slide-toggle>
	</section>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button class="btn  mat-button" mat-fab color="primary" (click)="cerrar()">
		Cancelar
	</button>
	<button class="btn btn-danger mat-button" mat-fab color="primary" (click)="guardar()">
		Guardar
	</button>
</mat-dialog-actions>
