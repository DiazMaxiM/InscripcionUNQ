<div class="subjects-list">
  <div class="row">
    <div class="col offset-2">
      <h2 class="h6"> Materias disponibles </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-8 offset-2">
      <div class="row">
        <div class="col-8">
          <p class="font-weight-bold">Nombre</p>
        </div>
        <div class="col-2">
          <p class="font-weight-bold"> Cursar√© </p>
        </div>
      </div>

      <div class="row" *ngFor="let subject of subjectsAvailable">
        <div class="col-6">
           {{subject.name}}
        </div>
        <div class="col-2">
          <mat-checkbox [(ngModel)]="subject.checked" (ngModelChange)="selectSubject(subject)" color="warn"></mat-checkbox>
        </div>
        <div class="col-2" *ngIf="subject.checked;then content"></div>
          <ng-template #content>{{<!-- mostrar nombre de comision-->}}</ng-template> 
      </div>
    </div>
</div>
</div>s
<div class="col-12">
    <button class="btn btn-danger" type="submit" mat-fab color="primary">Finalizar</button>
</div>
