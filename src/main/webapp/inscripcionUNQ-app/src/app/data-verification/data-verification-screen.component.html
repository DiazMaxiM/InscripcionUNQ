<span class="col-12 header">Verificación de datos personales</span>
<form [formGroup]="dataVerificationForm" (ngSubmit)="onSubmit()" class="form-student-verification-data col-12">
  <mat-form-field class="full-width">
    <input
      matInput
      type="text"
      placeholder="Nombres"
      formControlName="name"
      id="name" required>
      <mat-error *ngIf="dataVerificationForm.get('name').hasError('required')">
        Campo obligatorio
      </mat-error>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input
      matInput
      placeholder="Apellidos"
      formControlName="lastName"
      id="lastName" required>
      <mat-error *ngIf="dataVerificationForm.get('lastName').hasError('required')">
        Campo obligatorio
      </mat-error>
  </mat-form-field>
  <mat-form-field class="full-width" required>
    <input
      matInput
      placeholder="Correo electrónico"
      formControlName="email"
      id="email" required>
      <mat-error *ngIf="dataVerificationForm.get('email').hasError('required')">
        Campo obligatorio
      </mat-error>
      <mat-error *ngIf="dataVerificationForm.get('email').hasError('email')">
        La dirección ingresada no corresponde a un correo electrónico válido
      </mat-error>
  </mat-form-field>
  <div>
    <button class="btn btn-danger" type="submit" mat-fab color="primary">Confirmar</button>
  </div>
</form>
