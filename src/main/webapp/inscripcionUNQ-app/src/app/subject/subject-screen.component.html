<div class="subjects-list">
  <div class="row">
    <div class="col">
      <h2 class="h6"> Materias Aprobadas </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-8">
          <p class="font-weight-bold">Nombre</p>
        </div>
      </div>

      <div class="row" *ngFor="let subject of subjects">
        <div class="col-10">
           {{subject.name}}
        </div>
        <div class="col-2">
           <mat-checkbox [checked]='subject.approved' color="warn" ></mat-checkbox>
        </div>
      </div>

<div>
    <button class="btn btn-danger" (click)="confirmar()" mat-fab color="primary">Confirmar</button>
</div>
