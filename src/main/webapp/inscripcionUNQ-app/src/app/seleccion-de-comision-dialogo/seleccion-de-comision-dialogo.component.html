<h2 mat-dialog-title>{{materia.nombre}}</h2>
<div>
	<mat-radio-group class="example-radio-group">
		<mat-radio-button color="warn" class="example-radio-button" *ngFor="let comision of comisiones" [value]="comision.id"
		 (change)="comisionSeleccionada(comision.id)">
			{{comision.nombre}}
			<mat-list role="list">
				<mat-list-item role="listitem" *ngFor="let horario of comision.horarioJson">
					{{horario.dia}} {{horario.horaComienzo.hora | number:'2.0'}} : {{horario.horaComienzo.minutos | number:'2.0'}} a
					{{horario.horaFin.hora | number:'2.0'}} : {{horario.horaFin.minutos | number:'2.0'}}
				</mat-list-item>
			</mat-list>
		</mat-radio-button>
	</mat-radio-group>
</div>
<div>
	<button class="btn btn-danger mat-button" (click)="close()">Cancelar</button>
</div>
