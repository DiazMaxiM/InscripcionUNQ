<form class="col-12" (ngSubmit)="onSubmit()">
	<div>
  <mat-form-field>
    <input matInput type="number" placeholder="DNI" [formControl]="dniFormControl">
    <mat-error *ngIf="dniFormControl.hasError('required')">
      Campo obligatorio
    </mat-error>
  </mat-form-field>
  <div class="col-12">
    <button class="btn btn-danger" type="submit" mat-fab color="primary">Ingresar</button>
  </div>
</div>
</form>
