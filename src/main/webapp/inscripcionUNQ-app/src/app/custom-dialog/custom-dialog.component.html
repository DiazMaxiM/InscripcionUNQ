<div class="generic-modal">
  <div mat-dialog-content>
    <div class="col">
      <p>{{message}}</p>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <div class="row">
      <div class="col">
        <button class="btn btn-danger" mat-fab color="primary"(click)="aceptar()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
