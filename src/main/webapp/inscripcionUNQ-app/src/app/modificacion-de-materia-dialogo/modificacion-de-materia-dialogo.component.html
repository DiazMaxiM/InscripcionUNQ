<h2 mat-dialog-title>Edición materia</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Código" formControlName="codigo">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Nombre" formControlName="nombre">
  </mat-form-field>
  <ng-container *ngFor="let carrera of carreras" >
      {{carrera.codigo}}
    <mat-checkbox [checked]="verificarSeleccion(carrera)" 
    (change)="onChange(carrera,$event)" placeholder="carrera.nombre"  >
    </mat-checkbox>
  </ng-container>
  <mat-form-field>
    <input matInput placeholder="Carga horaria" formControlName="horas">
  </mat-form-field>
</mat-dialog-content>
<section >Estado
    <mat-slide-toggle
          class="estado"
          [(ngModel)]="checked">
    </mat-slide-toggle>
</section>
<mat-dialog-actions align="end">
  <button class="btn mat-button" mat-fab color="primary" (click)="cerrar()">
    Cerrar
  </button>
  <button class="btn btn-danger mat-button" mat-fab color="primary" (click)="guardar()">
    Guardar
  </button>
</mat-dialog-actions>
