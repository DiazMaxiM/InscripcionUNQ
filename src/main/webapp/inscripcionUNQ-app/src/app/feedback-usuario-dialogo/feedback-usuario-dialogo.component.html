<div class="generic-modal">
  <h2 mat-dialog-title>{{mensaje}}</h2>
  <mat-dialog-content>
          <mat-progress-spinner *ngIf="cargando"
          class="progress-spinner"
          color="warn"
          mode="indeterminate">
          </mat-progress-spinner>
  </mat-dialog-content>
  <mat-dialog-actions *ngIf="!cargando" align="center">
          <button class="btn btn-danger" mat-fab color="primary" (click)= "aceptar()">Aceptar</button>
  </mat-dialog-actions>
</div>
