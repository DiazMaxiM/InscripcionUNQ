<div class="subjects-list">
  <div class="row">
    <div class="col offset-2">
      <h2 class="h6"> Materias disponibles </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-8 offset-2">
      <div class="row">
        <div class="col-8">
          <p class="font-weight-bold">Nombre</p>
        </div>
        <div class="col-2">
          <p class="font-weight-bold"> Cursar√© </p>
        </div>
      </div>

      <div class="row" *ngFor="let materia of materiasDisponiblesActivas">
        <div class="col-6">
           {{materia.name}}
        </div>
        <div class="col-2">
          <mat-checkbox [checked]='materia.checked' (change)="materiaSeleccionada(materia,$event)" color="warn"></mat-checkbox>
        </div>
        <div class="col-2">
          {{materia.commissionName}}
        </div>
      </div>
    </div>
</div>
</div>
<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChanged($event)">
</mat-paginator>
<div class="col-12">
    <button class="btn btn-danger" type="submit" mat-fab color="primary" (click)="finalizarEncuesta()">Finalizar</button>
</div>
